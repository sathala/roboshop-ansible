- name: Configure NodeJS repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs 
    state: installed

- name: Add Applications User
  ansible.builtin.user:
    name: roboshop

- name: Remove old app content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create app Directory
  ansible.builtin.file:
    name: /app   
    state: directory

- name: Download {{componment}} App content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/catalogue.zip
    dest: /app
    remote_src: yes

- name: Install NodeJs dependencies
  community.general.npm:
    path: /app
    state: latest

- name: COpy SystemD file
  ansible.builtin.copy:
    src: "{{componment}}.service"
    dest: /etc/systemd/system/{{componment}}.service

- name: Start Catalogue Service
  ansible.builtin.systemd:
    name: "{{componment}}"
    daemon_reload: yes
    enabled: yes
    state: restarted    

- name: Copy MongoDB Yum Repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
  when: schema_load

- name: Install MongoDB Server
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed
  when: schema_load
  
- name: Load Schema
  community.mongodb.mongodb_shell:
    login_host: mongodb-dev.devopsk24.online
    file: "/app/schema/{{componment}}.js"
    idempotent: yes
  when: schema_load
